name: Docker Build and Push

on:
  schedule:
    - cron: "0 21 * * *" # 매일 한국시간 새벽 6시 (UTC 21시)
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
#  pull_request:
#    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/popco-front:${{ github.sha }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/popco-front:latest
  
      - name: Trigger Popco-Infra Deploy
        uses: peter-evans/repository-dispatch@v2
        with:
          # Infra 레포에 워크플로우 호출용 토큰
          token: ${{ secrets.INFRA_DISPATCH_TOKEN }}
          # 내 GitHub org/user 이름과 Infra 레포 이름
          repository: Eureka-final-popco/Popco-Infra
          # Infra 워크플로우에서 받을 event-type
          event-type: deploy
